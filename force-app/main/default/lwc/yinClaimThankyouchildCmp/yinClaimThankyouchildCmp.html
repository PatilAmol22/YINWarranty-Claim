<template>
<div class="slds-box slds-theme_default" style="margin-bottom:10px; border-radius:0; border:0;">
    <div class="slds-grid slds-wrap slds-gutters">
        <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12" style="margin: 0 auto;">

            <div style="border:1px solid #000; border-radius:4px; padding:0px;">

                <div
                    style="margin-top:0; margin-bottom:0px; background:#000; color:#fff; font-weight:600; border-top-left-radius:4px; border-top-right-radius:4px; font-size:16px; padding:5px;">
                    <span style="font-size:14px; text-align:left;">{objFromReviewChild.dealerName}</span>
                    <span style="font-size:12px; float:right; text-align:right;">{objFromReviewChild.dealerCode}</span>
                </div>

                <div style="margin: 15px 0;">

                    <lightning-progress-indicator current-step="step4" variant="brand">
                        <lightning-progress-step label="Step 0" value="step0" onstepblur={handleStepBlur}
                            variant="brand">
                        </lightning-progress-step>
                        <lightning-progress-step label="Step One" value="step1" onstepblur={handleStepBlur}>
                        </lightning-progress-step>
                        <lightning-progress-step label="Step Two" value="step2" onstepblur={handleStepBlur}>
                        </lightning-progress-step>
                        <lightning-progress-step label="Step Three" value="step3" onstepblur={handleStepBlur}>
                        </lightning-progress-step>
                        <lightning-progress-step label="Step Four" value="step4" onstepblur={handleStepBlur}>
                        </lightning-progress-step>

                    </lightning-progress-indicator>

                </div>

                <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                    <div style="margin-top:15px; border:1px solid #000; text-align:center; color:#000; font-weight:600; font-size:16px; padding:5px;">
                        <span style="font-size:14px; text-align:left;">Step 4 : Thank You!</span>
                    </div>
                    </div>

                    <div class="slds-grid slds-wrap slds-gutters" style="padding: 25px;">

                    <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12" style="background: #f1f1f1; height:400px; border-radius:5px; padding-top:50px;">
                    
                    <div style="text-align:center;">
                    <lightning-icon icon-name="action:approval" alternative-text="Approved" title="Approved"></lightning-icon>
                    </div>

                    <h2 style="text-align:center; font-weight:600; font-size:36px; padding:36px;">Thank You!</h2>

                    <p style="font-size:12px; color:#333; text-align:center;">Percentage wear: <b>{wearPercent}</b><br/>

                    {showText1}<b>{chargeableAmount}</b>{showText2}The above-mentioned amount and percentage wear is provisional, based on the primary information filled in at the point of sales. <br/>
                    The final amount shall be calculated upon review by Yokohama India representative as per Yokohama India warranty policy.</p>

                    
                    </div>

                </div>
                <div style="margin-top: 10px; text-align: center; margin: 0 auto; margin-bottom: 10px;" >
                        <lightning-button label="Close" variant="brand" onclick={handleClose}></lightning-button>
                </div> 


            </div>
        </div>
    </div>
</div>
</template>
