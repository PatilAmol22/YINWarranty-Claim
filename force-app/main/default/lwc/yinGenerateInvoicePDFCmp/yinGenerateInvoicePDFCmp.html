<template >
    
  <div class="slds-box slds-theme_default" style="margin-bottom: 10px; border-radius: 0; border: 0;">
      <div class="slds-is-relative">
          <template if:true={showLoading}>
              <div class="exampleHolder">
                  <lightning-spinner alternative-text="Please Wait" size="medium" variant="brand"></lightning-spinner>
              </div>
          </template>
          <div class="slds-box">
          <div class="slds-section__title-action" style="background:#262626 !important; color:#fff; font-weight:600; border-top-left-radius:4px; border-bottom-left-radius:4px; border-top-right-radius:4px; border-bottom-right-radius:4px; font-size:18px; padding:5px;margin-top: 5px;">
              <span style="margin-left:35%; font-size: 16px; font-weight: 500;">Download Invoice</span>
          </div>
          
          <div class="slds-col slds-large-size_12-of-12" style="padding: 10px; margin-left: 20%;margin-top: 10px;">
              <p><strong>Do you want to download the PDF of the invoice?</strong></p>
              <div style="padding-left:20%; margin-top: 20px;">
                  <lightning-button variant="brand" label="Download" onclick={handleGetInvoicePDF} class="slds-m-left_x-small" disabled={isLoading}></lightning-button>
              </div>
          </div>
          </div>
      </div>
  </div>
</template>
