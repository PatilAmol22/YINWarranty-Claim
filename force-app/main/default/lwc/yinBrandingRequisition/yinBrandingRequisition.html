<template>
    <div class="slds-box slds-theme_default" style="margin-bottom:10px; border-radius:0; border:0;">
        <div class="slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12" style="margin: 0 auto;">

                <div style="border:1px solid #000; border-radius:4px; padding:0px;">

                    <div
                        style="margin-top:0; margin-bottom:0px; background:#000; color:#fff; font-weight:600; border-top-left-radius:4px; border-top-right-radius:4px; font-size:16px; padding:5px;">
                        <span style="font-size:14px; text-align:left;">Branding Requisition</span>

                    </div>

                <div class="slds-grid slds-wrap slds-gutters" style="padding: 10px;">
                  
                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12"></div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                        <lightning-record-picker label="Dealer Search" placeholder="search dealer name..." object-api-name="Account" filter={filter} onchange={handleDealerChange} required></lightning-record-picker>
                    </div>

                  <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                    <!-- <lightning-input type="text" label="Branding Requisition Name" data-id="Brandingname" value={Brandingname} onchange={handleInputChange}></lightning-input> -->
                    <lightning-combobox name="inShop" label="In shop" value={inShop} options={options} onchange={handleComboboxChange}></lightning-combobox>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12"></div>

                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12"></div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                    </div>

                 
                    <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12"></div>
                    
                    
                   
                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12"></div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                        <!-- <lightning-combobox name="inShop" label="In shop" value={inShop} options={options} onchange={handleComboboxChange}></lightning-combobox> -->
                        <lightning-combobox name="outside" label="Outside" value={outside} options={options2} onchange={handleComboboxChange}></lightning-combobox>
                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                        <!-- <lightning-combobox name="outside" label="Outside" value={outside} options={options2} onchange={handleComboboxChange}></lightning-combobox> -->
                        <lightning-combobox name="pop" label="POP" value={pop} options={options3} onchange={handleComboboxChange}></lightning-combobox>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12"></div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12"></div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12"></div>

                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12"></div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                        <!-- <lightning-combobox name="pop" label="POP" value={pop} options={options3} onchange={handleComboboxChange}></lightning-combobox> -->
                        <lightning-input type="text" label="Others" data-id="others" value={others} onchange={handleInputChange}></lightning-input>
                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                        <!-- <lightning-input type="text" label="Others" data-id="others" value={others} onchange={handleInputChange}></lightning-input> -->
                        <lightning-input type="text" label="Budget" data-id="budget" value={budget} onchange={handleInputChange}></lightning-input>
                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12"></div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12"></div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12"></div>


                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12"></div>
                     <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                        <!-- <lightning-input type="text" label="Budget" data-id="budget" value={budget} onchange={handleInputChange}></lightning-input>  -->
                        <lightning-input type="file" label="Balance confirmation" required name="balanceConfirmation" accept={acceptedFormats} record-id={myRecordId} file-field-name="Guest_Record_fileupload__c" file-field-value={encryptedToken} onchange={handleFileUpload}></lightning-input>
                        <template for:each={uploadedFilenames.balanceConfirmation} for:item="filename">
                            <div style="padding-left: 160px;" key={filename} >
                                <span style="margin-right:10px;" class="slds-truncate">{filename}</span>
                                <lightning-button-icon icon-name="utility:delete" alternative-text="Remove" variant="base"  size="xx-small" title="Remove" data-filename={filename} data-inputname="balanceConfirmation" onclick={removeFile}></lightning-button-icon>
                            </div>
                        </template>
                    </div> 

                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                        <lightning-input type="file" label="NOC" required name="noc" accept={acceptedFormats} record-id={myRecordId} file-field-name="Guest_Record_fileupload__c" file-field-value={encryptedToken} onchange={handleFileUpload}></lightning-input>
                        <template for:each={uploadedFilenames.noc} for:item="filename">
                            <div style="padding-left: 160px;" key={filename}>
                                <span style="margin-right:10px;" class="slds-truncate">{filename}</span>
                                <lightning-button-icon icon-name="utility:delete" alternative-text="Remove" variant="base"  size="xx-small"  title="Remove" data-filename={filename} data-inputname="noc" onclick={removeFile}></lightning-button-icon>
                            </div>
                        </template>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12"></div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12"></div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12"></div>


                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12"></div>

                     <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                        <lightning-input type="file" label="Request Letter" required name="requestletter" accept={acceptedFormats} record-id={myRecordId} file-field-name="Guest_Record_fileupload__c" file-field-value={encryptedToken} onchange={handleFileUpload}></lightning-input>
                            <template for:each={uploadedFilenames.requestletter} for:item="filename">
                                <div style="padding-left: 160px;" key={filename} >
                                    <span style="margin-right:10px;" class="slds-truncate">{filename}</span>
                                    <lightning-button-icon icon-name="utility:delete" alternative-text="Remove" variant="base"  size="xx-small" title="Remove" data-filename={filename} data-inputname="requestletter" onclick={removeFile}></lightning-button-icon>
                                </div>
                            </template>
                    </div> 

                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12"></div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                       
                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                       
                    </div>
                     
                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12 slds-form-element slds-form-element_horizontal" style="margin-top: 5px;">
                    </div>
                        
                        
                    
                    

                        <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                            <hr style="margin: 15px 0 10px;"></hr>
                        </div>

                        <div class="slds-size_12-of-12 slds-large-size_12-of-12"
                            style="text-align:center;">
                            <lightning-button label="Cancel" title="Cancel" onclick={handleCancel}></lightning-button>
                            <lightning-button label="Submit" variant="brand" title="Submit" onclick={handleSubmit} style="margin-left:10px;"></lightning-button>
                            
                            </div>
                   
                        

                    

                        <div style="clear:both;"></div>


                    </div>




                </div>
            </div>
        </div>
    </div>
</template>
