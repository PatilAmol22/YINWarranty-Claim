<template >
<div class="slds-box slds-theme_default" style="margin-bottom: 10px; border-radius: 0; border: 0;">
<div class="slds-is-relative">
    <template if:true={showLoading}>
              <div class="exampleHolder">
                  <lightning-spinner alternative-text="Please Wait" size="medium" variant="brand"></lightning-spinner>
              </div>
          </template>
    <div class="slds-box">
        <div class="slds-section__title-action" style="background:#262626 !important; color:#fff; font-weight:600; border-radius:4px; font-size:18px; padding:5px; margin-top: 5px; text-align: left;">
            <span style="display: inline-block; margin-left: 160px; font-size: 16px; font-weight: 500;">Reject Auto Approved Claim</span>
        </div> 
        
        <div class="slds-col slds-size_1-of-1 slds-large-size_10-of-12"
        style="margin: 0 auto; margin-top: 15px;">
        <lightning-input type="text" label="Reject Remark" placeholder="Enter Remark" value={rejectRemark} onchange={handleRejectRemark} required="true" disabled={disabledRemark}></lightning-input>
    </div>
    
    <div class="slds-col slds-large-size_12-of-12" style="padding: 10px; margin-left: auto; margin-right: auto; margin-top: 10px; text-align: center;">
        <div style="margin-top: 20px;">
            <lightning-button variant="brand" label="Reject" onclick={handleRejectclaim} disabled={isRejectDisabled} class="slds-m-left_x-small"></lightning-button>
        </div>
    </div>
    </div>
</div>
</div>
</template>
