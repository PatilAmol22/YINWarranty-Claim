<template>
    <div class="slds-is-relative">
    <template if:true={showLoading}>
        <lightning-spinner alternative-text="Please Wait" size="medium" variant="brand"></lightning-spinner>
</template> 
<template if:true={showClaimParent}>
    
    <div class="slds-box slds-theme_default" style="margin-bottom:10px; border-radius:0; border:0;">
       
        <div class="slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12" style="margin: 0 auto;">

                <div style="border:1px solid #000; border-radius:4px; padding:0px;">


                    <div style="margin-top:0; margin-bottom:0px; background:#000; color:#fff; font-weight:600; border-top-left-radius:4px; border-top-right-radius:4px; font-size:16px; padding:5px;">
                        <span style="font-size:14px; text-align:left;">{claimRegisterObj.dealerName}</span>
                        <span style="font-size:12px; float:right; text-align:right;">{claimRegisterObj.dealerCode}</span>
                    </div>

                    <div style="margin: 15px 0;">

                    <lightning-progress-indicator current-step="step1" variant="brand">
                        <lightning-progress-step
                            label="Step 0"
                            value="step0"
                            onstepblur={handleStepBlur}
                            variant="brand"
                        >
                        </lightning-progress-step>
                        <lightning-progress-step
                            label="Step One"
                            value="step1"
                            onstepblur={handleStepBlur}
                        >
                        </lightning-progress-step>
                        <lightning-progress-step
                            label="Step Two"
                            value="step2"
                            onstepblur={handleStepBlur}
                        >
                        </lightning-progress-step>
                        <lightning-progress-step
                            label="Step Three"
                            value="step3"
                            onstepblur={handleStepBlur}
                        >
                        </lightning-progress-step>
                        <lightning-progress-step
                            label="Step Four"
                            value="step4"
                            onstepblur={handleStepBlur}
                        >
                        </lightning-progress-step>
                    </lightning-progress-indicator>

                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                        <div style="margin-top:15px; border:1px solid #000; text-align:center; color:#000; font-weight:600; font-size:16px; padding:5px;">
                         <span style="font-size:14px; text-align:left;">Step 1 : Customer Information</span>
                       </div>
                     </div>

                     <div class="slds-grid slds-wrap slds-gutters" style="padding: 10px;">
                  
                        <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                            <lightning-radio-group name="radioGroup1"
                                      label=""
                                      class="customRadioCls"
                                      options={warrOption}
                                      value={claimRegisterObj.warrentytype}
                                      type="radio"
                                      onchange={handleRadioChange1}
                                      disabled={isDisableWarrenty1}
                                      ></lightning-radio-group>
                              </div>
                            
                                      
                                      <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                                        <hr style="margin: 15px 0 5px;"></hr>
                                    </div>
                                    </div>


                    <div class="slds-grid slds-wrap slds-gutters" style="padding: 10px;">
                  
                        <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                            <lightning-radio-group name="radioGroup"
                                      label=""
                                      class="customRadioCls"
                                      options={options}
                                      value={claimRegisterObj.warrenty}
                                      type="radio"
                                      onchange={handleRadioChange}
                                      disabled={isDisableWarrenty}
                                      ></lightning-radio-group>
                              </div>
                            
                                      <!-- <div class="slds-col slds-size_1-of-1 slds-large-size_8-of-12"></div> -->
                                      
                                      <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                                        <hr style="margin: 15px 0 5px;"></hr>
                                    </div>
                                    </div>

                                    <template if:true={WithWarranty}>
                                        <div if:true={showLoading} class="spinner-overlay">
                                            <div class="exampleHolder">
                                                <lightning-spinner alternative-text="Please Wait" size="medium" variant="brand" ></lightning-spinner>
                                            </div>
                                        </div>
                                        
                                        <div class="slds-grid slds-wrap slds-gutters" style="padding: 0px 10px 10px 10px;">
                                        <div if:true={isServiceEngineer}  class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 " style="margin-top:27px;">
                                            <lightning-combobox
                                            name="Dealer"
                                            label="OE Customer/Dealer"
                                            value={claimRegisterObj.dealer}
                                            placeholder="Select OE Customer"
                                            options={dealerOptions}
                                            onchange={handleComboboxChange} 
                                            read-only={claimRegisterObj.isEditable}></lightning-combobox>
                                           </div>

                        <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top:10px;">
                            <lightning-input type="text" label="Mobile/Warranty Registration Number/Vehicle Registration Number" placeholder="" value={tempRegistrationNo} onchange={handleInputChange} read-only={claimRegisterObj.isEditable}></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12" style="margin-top:51px;">
                            <lightning-button  label="Search" variant="brand" title="Check Customer" onclick={handleSearch} ></lightning-button>
                        </div>
                    </div>
                
                        <!-- <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12"></div> -->

                    <div class="slds-grid slds-wrap slds-gutters" style="padding: 0px 10px 10px 10px;">
                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                    <lightning-combobox
                    name="Warranty Name"
                    label="Select Warranty Registration Number"
                    value={claimRegisterObj.warrantyName}
                    placeholder="Select Warranty Registration Number"
                    options={warrentyOptions}
                    onchange={handleComboboxChange}
                    disabled={warrantyDisabled} 
                    class="warrantyInput"
                    read-only={claimRegisterObj.isEditable}></lightning-combobox>
                   </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                    <lightning-input  onchange={handleInputChange} type="text" label="Customer Name" placeholder="" value={claimRegisterObj.customerName} disabled="true"></lightning-input>
                   </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                    <lightning-input  onchange={handleInputChange} type="text" label="Customer Phone Number" placeholder="" value={claimRegisterObj.customerPhoneNo} disabled="true"></lightning-input>
                   </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                    <lightning-input  onchange={handleInputChange} type="text" label="Registration Number" placeholder="" value={claimRegisterObj.registrationNumber} disabled="true"></lightning-input>
                   </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                    <lightning-input  onchange={handleInputChange} type="text" label="Vehicle Maker" placeholder="" value={claimRegisterObj.vehicleMake} disabled="true"></lightning-input>
                   </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                    <lightning-input  onchange={handleInputChange} type="text" label="Vehicle Model" placeholder="" value={claimRegisterObj.vehicleModel} disabled="true"></lightning-input>
                   </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                    <lightning-input  onchange={handleInputChange} type="text" label="Vehicle Registration Date" placeholder="" value={claimRegisterObj.registrationDate} disabled="true"></lightning-input>
                   </div>

                  
                   <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                    <lightning-combobox
                    name="Serial Number"
                    label="Serial Number"
                    value={claimRegisterObj.serialId}
                    placeholder="Select Serial Number"
                    options={serialNoOptions}
                    onchange={handleComboboxChange} 
                    disabled={serialNoDisabled}
                    required="true"
                    class="serialInput"
                    read-only={claimRegisterObj.isEditable}
                    ></lightning-combobox>
                   </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_8-of-12"></div>
                </div>
                
                   <div class="slds-grid slds-wrap slds-gutters" style="padding: 10px;">

                    <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                    <div style="margin-top:15px; background:#000; color:#fff; font-weight:600; font-size:16px; padding:5px;">
                     <span style="font-size:14px; text-align:left;">Tyre Details</span>
                   </div>
                 </div>
 
                 <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                     <lightning-input 
                             read-only={claimRegisterObj.isEditable}
                             onchange={handleInputChange} 
                             type="text" 
                             label="Pattern"
                             placeholder="" 
                             value={claimRegisterObj.pattern} 
                             disabled={disablePattern} 
                             required="true">
                     </lightning-input>
                 </div>
 
                 <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top:15px;">
                     <lightning-input
                             name="Tyre Size"
                             label="Tyre Size"
                             value={claimRegisterObj.tyreSize}
                             placeholder=""
                             disabled={disabletyreSize}
                             onchange={handleInputChange} 
                             required="true"
                             read-only={claimRegisterObj.isEditable}>
                     </lightning-input>
                 </div>
                 
                </div>
                </template>
            
            

                    <template if:true={WithoutWarranty}>
                        <div if:true={showLoading} class="spinner-overlay">
                            <div class="exampleHolder">
                                <lightning-spinner alternative-text="Please Wait" size="medium" variant="brand"></lightning-spinner>
                            </div>
                        </div>
                        <div class="slds-grid slds-wrap slds-gutters" style="padding: 0px 10px 10px 10px;">
                    <div if:true={isServiceEngineer}  class="slds-col slds-size_1-of-1 slds-large-size_4-of-12">
                        <lightning-combobox
                        name="Dealer"
                        label="OE Customer/Dealer"
                        value={claimRegisterObj.dealer}
                        placeholder="Select OE customer or dealer"
                        options={dealerOptions}
                        onchange={handleComboboxChange} 
                        read-only={claimRegisterObj.isEditable}></lightning-combobox>
                       </div>

                       
                       
                       <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" >
                        <lightning-input read-only={claimRegisterObj.isEditable} onblur={handleSearchInput} type="search" label="Search Customer" value={claimRegisterObj.searchCustomer}></lightning-input>
                       </div>


                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top:20px;">
                        <lightning-button disabled={claimRegisterObj.isEditable} label="Add New Customer" variant="brand" title="Add New Customer" onclick={openModal}
                        ></lightning-button>
                    </div>
                    </div>

                    <div class="slds-grid slds-wrap slds-gutters" style="padding: 0px 10px 10px 10px;">
                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                        <lightning-input  onchange={handleInputChange} type="text" label="Customer Name" value={claimRegisterObj.customerName} disabled="true"></lightning-input>
                       </div>

                       <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                        <lightning-input onchange={handleInputChange} type="text" label="Customer Phone Number" value={claimRegisterObj.customerPhoneNo} disabled="true"></lightning-input>
                       </div>

                       <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12"></div>

                       <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                        <hr style="margin: 15px 0 5px;"></hr>
                    </div>
                
                       <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                        <!-- <lightning-input onblur={handleSearchInput} 
                        type="search" 
                        label="Search Vehicle"
                        value={claimRegisterObj.searchVehicle}
                        ></lightning-input> -->
                      

                        <lightning-record-picker object-api-name="YIN_Vehicle_Detail__c"
                                                    label="Search Vehicle" 
                                                    placeholder="Enter Vehicle Registartion Number"
                                                    value={claimRegisterObj.vehicleId}
                                                    matching-info={matchingInfo}
                                                    display-info={displayInfo} 
                                                    filter={filter} 
                                                    class="clear"
                                                    onchange={handleSearchVehicle} 
                                                    disabled={vehicalDisabled}
                                                    
                                                    ></lightning-record-picker> 
                        </div>

                       <div class="slds-col slds-size_1-of-1 slds-large-size_8-of-12" style="margin-top:35px;">
                        <lightning-button disabled={claimRegisterObj.isEditable} label="Add New Vehicle" variant="brand" title="Add New Vehicle" onclick={openModal2}
            ></lightning-button>
                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                        <lightning-input onchange={handleInputChange} type="text" label="Registration Number" placeholder="" value={claimRegisterObj.registrationNumber} disabled="true"></lightning-input>
                       </div>

                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                        <lightning-input onchange={handleInputChange} type="text" label="Vehicle Company Name" value={claimRegisterObj.vehicleMake} disabled="true"></lightning-input>
                       </div>

                       <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                        <lightning-input onchange={handleInputChange} type="text" label="Vehicle Model" value={claimRegisterObj.vehicleModel} disabled="true"></lightning-input>
                       </div>

                       <!-- <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12"></div> -->

                    <!-- <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                        <lightning-input onchange={handleInputChange} type="text" label="Vehicle Registration Date" placeholder="DD/MM/YYYY" value={claimRegisterObj.registrationDate} disabled="true" ></lightning-input>
                       </div>

                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                        <lightning-input read-only={claimRegisterObj.isEditable} onchange={handleInputChange} type="text" label="Serial Number" value={claimRegisterObj.serialNumber} required="true"></lightning-input>
                       </div> -->
                    </div> 
                       <!-- </template> -->

                <div class="slds-grid slds-wrap slds-gutters" style="padding: 10px;">

                   <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                   <div style="margin-top:15px; background:#000; color:#fff; font-weight:600; font-size:16px; padding:5px;">
                    <span style="font-size:14px; text-align:left;">Tyre Details</span>
                  </div>
                </div>

                <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;">
                    <lightning-combobox
                            name="Pattern"
                            label="Pattern"
                            placeholder="" 
                            options={patternOptions}
                            value={claimRegisterObj.pattern1} 
                            disabled={disablePattern}
                            onchange={handleChange}  
                            required="true">
                </lightning-combobox>
                </div>

                <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top:15px;">
                    <lightning-combobox
                            name="Tyre Size"
                            label="Tyre Size"
                            value={claimRegisterObj.tyreSize1}
                            placeholder=""
                            options={tyreOptions}
                            disabled={disabletyreSize}
                            onchange={handleChange} 
                            required="true"
                            >
                            </lightning-combobox>
                </div>
              
                <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" style="margin-top: 15px;"></div>

                <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12" style="margin-top: 15px;">
                 
                    <lightning-input
                    name="Plant Code"
                    label="Plant Code"
                    value={productObj.plantCode}
                    placeholder=""
                    onchange={handleInputChange} 
                    disabled></lightning-input>
                   </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12" style="margin-top: 15px;">
                    <lightning-combobox
                    name="Additional SpectCode"
                    label="Additional SpectCode"
                    value={productObj.spectCode}
                    placeholder="Select Additional SpectCode"
                    options={additionalSpectCodeOptions}
                    onchange={handleInputChange} 
                    required="true"
                    disabled={isSpectCodeDisable}>
                    </lightning-combobox>
                   </div>

                   

                   <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12" style="margin-top: 15px;">
                 
                    <lightning-input
                    name="WeekYear"
                    label="WeekYear"
                    value={productObj.weekYear}
                    placeholder="Enter Week-Year"
                    onblur={handleInputChange}
                    disabled={isWeekYearDisable}>
                  </lightning-input>
                   </div>

                <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12" style="margin-top: 15px;">
                    <lightning-input 
                            name="Serial Number" 
                            label="Serial Number" 
                            type="text" 
                            onchange={handleInputChange}
                            value={claimRegisterObj.serialNumber1} 
                            disabled>
                    </lightning-input>
                </div> 
                   </div>
                </template>
            
                   <div class="slds-grid slds-wrap slds-gutters" style="padding: 10px;">
                <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                    <hr style="margin: 15px 0 5px;"></hr>
                </div>

                       <div  class="slds-col slds-size_1-of-1 slds-large-size_2-of-12" style="margin-top:33px; float: left; text-align: left;">
                        <lightning-button  label={oTPButtons} variant="brand" title={oTPButtons} onclick={handleOTP} disabled={isOtpButtonDisabled}
                        ></lightning-button>
                        </div>
    
    
                        <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12" style="margin-top: 11px;">
                            <lightning-input onchange={handleInputChange} type="password" label="Enter OTP" placeholder="Enter OTP" value={claimRegisterObj.enterOTP} disabled={isEnterOTPDisabled}></lightning-input>
                           </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_8-of-12" style="margin-top:33px; text-align:right;">
                    <lightning-button label="Next" variant="brand" title="Next" onclick={handleNextParent} disabled={nextDisabled}></lightning-button>
                </div>


                </div>


              <!--Add customer modal start-->
   
<template if:true={bShowModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-modal_large slds-fade-in-open" style="margin:0 auto; width:80%;">
       <div class="slds-modal__container">
          
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Customer</h2>
          </header>
         
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <div if:true={showLoading} class="spinner-overlay">
                <div class="exampleHolder">
                    <lightning-spinner alternative-text="Please Wait" size="medium" variant="brand"></lightning-spinner>
                </div>
              </div>
            <div class="slds-grid slds-gutters slds-wrap">

                
                <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="margin-top: 15px;">
                    <lightning-input onchange={handlePopupInputChange} type="text" label="Customer Name" value={custName} ></lightning-input>
                   </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="margin-top: 15px;">
                    <lightning-input onblur={handlePopupInputChange} type="text" label="Customer Phone Number" value={custPhoneNo}></lightning-input>
                   </div> 

                   <!-- <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="margin-top: 15px;">
                    <lightning-record-picker object-api-name="YIN_Pincode__c" 
                                                    label="Pincode" 
                                                    placeholder="Enter Pincode"
                                                    value={pincode}
                                                    matching-info={matchingInfo1}
                                                    display-info={displayInfo1} 
                                                    filter={filter1} 
                                                    class="clear1"
                                                    onchange={handlePincodeChange} 
                                                    required="true"
                                                    ></lightning-record-picker>
                   </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="margin-top: 15px;">
                    <lightning-input  type="text" label="Country" value={countryName} disabled="true"></lightning-input>
                   </div> 

                   <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="margin-top: 15px;">
                    <lightning-input  type="text" label="State" value={stateName} disabled="true"></lightning-input>
                   </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="margin-top: 15px;">
                    <lightning-input  type="text" label="District" value={districtName} disabled="true"></lightning-input>
                   </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="margin-top: 15px;">
                    <lightning-input  type="text" label="City" value={cityName} disabled="true"></lightning-input>
                   </div> -->

                   <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12" style="margin-top: 15px;">
                    <lightning-textarea onchange={handlePopupInputChange}  label="Address" value={address} ></lightning-textarea>
                   </div>

            </div>

        </div>
      
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_brand" name="Add Customer" onclick={createNewRecord} disabled={disabledCustumorSave}>Save</button>
             <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
          </footer>
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>

 <!--Add customer modal end-->


 <!--Add Vehicle modal start-->
   
<template if:true={bShowModal2}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-modal_large slds-fade-in-open" style="margin:0 auto; width:80%;">
       <div class="slds-modal__container">
          
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal2}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Add Vehicle</h2>
          </header>
         
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
            <div if:true={showLoading} class="spinner-overlay">
                <div class="exampleHolder">
                    <lightning-spinner alternative-text="Please Wait" size="medium" variant="brand"></lightning-spinner>
                </div>
              </div>
            <div class="slds-grid slds-gutters slds-wrap">

                
                <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="margin-top: 15px;">
                    <lightning-input onchange={handlePopupInputChange} type="text" label="Registration Number" value={registrationNumber} ></lightning-input>
                   </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="margin-top: 15px;">
                    <lightning-input onchange={handlePopupInputChange} type="date" label="Registration Date" placeholder="DD/MM/YYYY" value={registrationDate} ></lightning-input>
                   </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="margin-top: 15px;">
                    <lightning-input onchange={handlePopupInputChange} type="text" label="Vehicle Model" value={vehicleModel}></lightning-input>
                   </div> 
                   <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="margin-top: 15px;">
                    <lightning-input onchange={handlePopupInputChange} type="text" label="Vehicle Company Name" value={vehicleCompanyName} ></lightning-input>
                   </div>

                   <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="margin-top: 15px;">
                    <lightning-input onchange={handlePopupInputChange} type="text" label="Odometer Reading" value={odrReading}></lightning-input>
                   </div> 

                   <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="margin-top: 15px;">
                    <lightning-input onchange={handlePopupInputChange} type="text" label="Chassis Number" value={chassisNumber} ></lightning-input>
                   </div>

            </div>

        </div>
      
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_brand" name="Add Vehicle" onclick={createNewRecord} disabled={disabledVehicleSave}>Save</button>
             <button class="slds-button slds-button_neutral" onclick={closeModal2}>Cancel</button>
          </footer>
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>

 <!--Add vehicle modal end-->


                    </div>
                </div>
            </div>
      </div>
      </template>
  <!--Component Call Start hear-->    
    <template lwc:if={showChildRegister}>
        
        <c-yin-claim-registerchild-cmp onnext={handleNext} onback={handleBack} child-claim-obj={claimRegisterObj} pickup-options={pickupOptions} ></c-yin-claim-registerchild-cmp>
    </template> 
    <template lwc:if={showChildReview}>
        <c-yin-claim-reviewchild-cmp onmodify={handleModify} onsubmitdetails={handleSubmitDetails} obj-from-register-child={objFromRegisterChild} damage-cause={damageCause} pickup-options={pickupOptions}></c-yin-claim-reviewchild-cmp>
    </template>
    <template lwc:if={showChildThankYou}>
        <c-yin-claim-thankyouchild-cmp obj-from-review-child={objFromReviewChild} is-service-engineer={isServiceEngineer}></c-yin-claim-thankyouchild-cmp>
    </template>

    <!-- my-record-id={claimRegisterObj.dealerId} -->

</div>
</template>
